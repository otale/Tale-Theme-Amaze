#tag layout_block("bodyContent")

<div class="col-sm-12">
    <h4 class="page-title">主题设置</h4>
</div>

<form id="option-from" class="form-horizontal" role="form">                
    <div class="clearfix"></div>
    <div class="col-md-6">
        <div class="panel panel-color panel-inverse">
            <div class="panel-heading">
                <h3 class="panel-title">个性化设置</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">微博账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="am-icon-weibo"
                               value="${options.am-icon-weibo ?! 'zoujiayu'}"
                               placeholder="微博账号，不输入则不显示">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Github账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="am-icon-github"
                               value="${options.am-icon-github ?! 'zoujiayu'}" placeholder="Github账号，不输入则不显示">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Twitter账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="am-icon-twitter"
                               value="${options.am-icon-twitter ?! 'zoujiayu'}" placeholder="Twitter账号，不输入则不显示">
                    </div>
                </div>
				 <div class="form-group">
                    <label class="col-md-3 control-label">QQ账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="am-icon-qq"
                               value="${options.am-icon-qq ?! '3449904885'}" placeholder="QQ账号，不输入则不显示">
                    </div>
                </div>
                <div class="clearfix pull-right">
                    <button type="button" class="btn btn-inverse waves-effect waves-light"
                            onclick="saveThemeOptions('option-from')">
                        保存设置
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
#end
#include ("/comm/ts_base_layout.html")
